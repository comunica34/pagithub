LAST_ENTRY_SRC=ESTOS incultos renglones, a quien pudo la grandeza del assunto, presumilles dilatado volumen, si se h[u]uiesse de correr deuidamente la pluma, pongo a los pies de Vuestro Se\u00F1or Illustrissimo con todo el rendimiento, que puedo, y deuo, en que refiero lo que dispuso su prouidencia, y cooperaron los vezinos desta ciudad, en el mas riguroso trance, que pone la Iusticia Diuina a los viuientes\: repetiranle pues a Vuestro Se\u00F1or Illustrissimo lo mesmo, que vido, y tocaron sus manos, quan gloriosamente se desempe\u00F1aron CW.
